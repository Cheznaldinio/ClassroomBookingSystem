<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Login</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="accountEmail">Email:</label>
                <input type="email" class="form-control" id="accountEmail" name="accountEmail" required>
            </div>

            <div class="form-group">
                <label for="accountUserPassword">Password:</label>
                <input type="password" class="form-control" id="accountUserPassword" name="accountUserPassword" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Link to Sign Up page -->
        <p class="mt-3">Don't have an account? <a href="/create">Sign Up</a></p>
            
    </div>

    <!-- Add Bootstrap JS and jQuery if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
