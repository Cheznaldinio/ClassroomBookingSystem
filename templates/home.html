<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Custom styles for the calendar */
        .calendar {
            width: 100%;
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
        }
        th, td {
            text-align: center;
        }
        .today {
            background-color: #a5d8ef;
        }
        .month-name {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="calendar">
                <div class="month-name" id="month-name"></div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Sun</th>
                            <th scope="col">Mon</th>
                            <th scope="col">Tue</th>
                            <th scope="col">Wed</th>
                            <th scope="col">Thu</th>
                            <th scope="col">Fri</th>
                            <th scope="col">Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body">
                        <!-- JavaScript will dynamically generate the calendar here -->
                    </tbody>
                </table>
                <div class="text-center">
                    <button onclick="prevMonth()" class="btn btn-secondary">Previous Month</button>
                    <button onclick="nextMonth()" class="btn btn-secondary">Next Month</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (for dropdowns, modals, etc.) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        generateCalendar();
        updateMonthName();
    });

    let currentMonth = new Date().getMonth();

    function generateCalendar() {
        const calendarBody = document.getElementById('calendar-body');
        const today = new Date();
        const daysInMonth = new Date(today.getFullYear(), currentMonth + 1, 0).getDate();
        const firstDayOfMonth = new Date(today.getFullYear(), currentMonth, 1).getDay();

        let dayCounter = 1;

        calendarBody.innerHTML = '';

        for (let i = 0; i < 6; i++) {
            const row = document.createElement('tr');

            for (let j = 0; j < 7; j++) {
                const cell = document.createElement('td');

                if (i === 0 && j < firstDayOfMonth) {
                    // Empty cells before the first day of the month
                    cell.textContent = '';
                } else if (dayCounter <= daysInMonth) {
                    // Fill in the days of the month
                    cell.textContent = dayCounter;

                    if (today.getDate() === dayCounter && today.getMonth() === currentMonth) {
                        // Highlight today's date
                        cell.classList.add('today');
                    }

                    dayCounter++;
                } else {
                    // Empty cells after the last day of the month
                    cell.textContent = '';
                }

                row.appendChild(cell);
            }

            calendarBody.appendChild(row);
        }
    }

    function updateMonthName() {
        const monthName = document.getElementById('month-name');
        const monthNames = [
            'January', 'February', 'March', 'April',
            'May', 'June', 'July', 'August',
            'September', 'October', 'November', 'December'
        ];

        monthName.textContent = monthNames[currentMonth];
    }

    function prevMonth() {
        if (currentMonth > 0) {
            currentMonth--;
            generateCalendar();
            updateMonthName();
        }
    }

    function nextMonth() {
        if (currentMonth < 11) {
            currentMonth++;
            generateCalendar();
            updateMonthName();
        }
    }
</script>

</body>
</html>
