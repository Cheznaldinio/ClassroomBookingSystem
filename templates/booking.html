<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Booking</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap-datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Booking Form</h1>
        <form action="/book" method="POST">

            <div class="form-group">
                <label for="title">Booking Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="classroom">Select Classroom:</label>
                <select class="form-control" id="room" name="room" required>
                    <option value="1">C-S 1</option>
                    <option value="2">C-S 2</option>
                    <option value="3">C-S 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="text" class="form-control datepicker" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="start_time">Start Time:</label>
                <select class="form-control" id="start_time" name="start_time" required>
                    <option value="09:00">9:00 AM</option>
                    <option value="09:30">9:30 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="10:30">10:30 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="11:30">11:30 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="12:30">12:30 PM</option>
                    <option value="13:00">1:00 PM</option>
                    <option value="13:30">1:30 PM</option>
                    <option value="14:00">2:00 PM</option>
                    <option value="14:30">2:30 PM</option>
                    <option value="15:00">3:00 PM</option>
                    <option value="15:30">3:30 PM</option>
                    <option value="16:00">4:00 PM</option>
                    <option value="16:30">4:30 PM</option>
                    <option value="17:00">5:00 PM</option>
                </select>
            </div>

             <div class="form-group">
                <label for="duration">Duration (in hours):</label>
                <input type="number" class="form-control" id="duration" name="duration" step="0.5" min="0" required>
            </div>



            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add Bootstrap-datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- Add Timepicker JS (you may need to include the library separately) -->
    <script src="path/to/timepicker.js"></script>

    <script>
        // Initialize Bootstrap-datepicker
        $('.datepicker').datepicker({
            format: 'mm/dd/yyyy',
            autoclose: true
        });

        // No need to initialize Timepicker separately since it's not used in the dropdown

    </script>
</body>
</html>
