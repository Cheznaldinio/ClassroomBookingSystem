 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatmate Registration</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Flatmate Registration</h1>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">Account Holder Name:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and jQuery if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");

            form.addEventListener("submit", function (event) {
                let isValid = true;

                // Check if the Account Holder Name is empty
                const usernameInput = document.getElementById("username");
                if (usernameInput.value.trim() === "") {
                    usernameInput.classList.add("is-invalid");
                    isValid = false;
                } else {
                    usernameInput.classList.remove("is-invalid");
                }

                // Check if the Email is empty and has a valid format
                const emailInput = document.getElementById("email");
                const emailValue = emailInput.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (emailValue === "" || !emailRegex.test(emailValue)) {
                    emailInput.classList.add("is-invalid");
                    isValid = false;
                } else {
                    emailInput.classList.remove("is-invalid");
                }

                // Check if the Password is empty
                const passwordInput = document.getElementById("password");
                if (passwordInput.value.trim() === "") {
                    passwordInput.classList.add("is-invalid");
                    isValid = false;
                } else {
                    passwordInput.classList.remove("is-invalid");
                }

                if (!isValid) {
                    event.preventDefault(); // Prevent form submission if validation fails
                }
            });
        });
    </script>
</body>
</html>
